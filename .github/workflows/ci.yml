name: CI

on:
  push:
    branches: [master]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff==0.6.8 mypy pytest

      - name: Determine targets
        id: targets
        run: |
          if [ -d momontum ]; then
            echo "ruff_targets=momontum tests" >> "$GITHUB_OUTPUT"
            echo "mypy_target=momontum" >> "$GITHUB_OUTPUT"
          else
            # Back-compat for older branches before the `momontum/` package existed.
            echo "ruff_targets=." >> "$GITHUB_OUTPUT"
            echo "mypy_target=." >> "$GITHUB_OUTPUT"
          fi

      - name: Ruff (lint)
        run: python -m ruff check ${{ steps.targets.outputs.ruff_targets }}

      - name: Ruff (format check)
        run: python -m ruff format --check ${{ steps.targets.outputs.ruff_targets }}

      - name: Mypy (typecheck)
        run: python -m mypy ${{ steps.targets.outputs.mypy_target }}

      - name: Pytest
        run: python -m pytest -q
